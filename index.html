<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Messagely</title>

  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">

</head>

<body>

  <!-- top navigation bar -->
  <nav>
    <div>
      <a href="#">Messagely</a>
    </div>
    <div>
      <a href="#"></a>
      <a class="hidden" href="#"><small>Logout</small></a>
    </div>
  </nav>

  <section class="welcome-container container">
    <h1>Welcome to Messagely</h1>
    <!-- links for login and create account and 'about' -->
    <a class="homepage-link" href="#" id="homepage-login">Login</a>
    <a class="homepage-link" href="#" id="homepage-signup">Create an Account</a>
  </section>

  <!-- Conversations List -->
  <section class="conversations-container container">

    <!-- loading conversations (removed by JS after conversations list loaded) -->
    <div id="conversations-loading">Loading&hellip;</div>

    <!-- list of all conversations ongoing -->
    <ul id="conversations-list" class="conversations-list"></ul>

  </section>

  <!-- Messages List  -->
  <section class="messages-container container">

    <!-- loading messages (removed by JS after messages list loaded) -->
    <div id="messages-loading">Loading&hellip;</div>

    <!-- list of all messages with a particular person -->
    <ul id="messages-list" class="messages-list"></ul>

  </section>

  <!-- Message Detail  -->
  <section class="msg-container container">

    <!-- loading msg (removed by JS after msg detail loaded) -->
    <div id="msg-loading">Loading&hellip;</div>

    <!-- detail of a single message -->
    <ul id="msg-detail" class="msg-detail"></ul>

  </section>

  <!-- Login and signup and add story forms -->
  <section class="account-forms-container container">

    <!-- make a message form-->
    <form id="new-message-form" class="new-message hidden">
      <h4>Make a message</h4>
      <div>
        <label for="new-message-recipient">to</label>
        <select name="" id="new-message-recipient">
          <option value="username1">username1</option>
        </select>
        <label for="new-message-body">message</label>
        <textarea name="" id="new-message-body" cols="30" rows="10"></textarea>
      <button>send</button>
      </div>
    </form>

    <!-- Login form -->
    <form id="login-form" class="account-form hidden">
      <h4>Login</h4>
      <div>
        <label for="login-username">username</label>
        <input id="login-username">
      </div>
      <div>
        <label for="login-password">password</label>
        <input id="login-password">
      </div>
      <button>submit</button>
    </form>

    <!-- Signup form -->
    <form id="signup-form" class="account-form hidden">
      <h4>Create Account</h4>
      <div>
        <label for="signup-firstname">first name</label>
        <input id="signup-firstname">
      </div>
      <div>
        <label for="signup-lastname">last name</label>
        <input id="signup-lastname">
      </div>
      <div>
        <label for="signup-phone">phone number</label>
        <input id="signup-phone">
      </div>
      <div>
        <label for="signup-username">username</label>
        <input id="signup-username">
      </div>
      <div>
        <label for="signup-password">password</label>
        <input id="signup-password">
      </div>
      <button>submit</button>
    </form>
  </section>

  <!-- Library JS & our JS -->
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>

  <!-- <script src="js/models.js"></script>
  <script src="js/main.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/user.js"></script>
  <script src="js/stories.js"></script> -->

</body>

</html>
